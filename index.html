<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Expansion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binomial Expansion</h1>
        <p class="description">Calculate the expansion of a binomial expression of the form (a + b)<sup>n</sup>.</p>
        <form id="expansionForm">
            <label for="n">Enter the value of <em>n</em>:</label>
            <input type="number" id="n" name="n" min="0" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="loading" style="display: none;">Calculating...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
